<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Isaac Skill Tree Mod Editor</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="fileContainer">
        <input type="file" id="file-input" accept="application/JSON" />
        <input type="text" id="inpFilename" spellcheck="false" />
        <button onclick="saveTreeData();">Save Tree</button>
      </div>
      <div id="subContainer">
        <div id="dataContainer">
          <label for="inpNodeType">Type</label>
          <select id="inpNodeType"></select>

          <label for="inpNodeSize">Size</label>
          <select id="inpNodeSize">
            <option value="Small">Small</option>
            <option value="Med">Med</option>
            <option value="Large">Large</option>
          </select>

          <label for="inpNodeName">Name</label>
          <input id="inpNodeName" type="text" spellcheck="false" />

          <label for="inpNodeDesc">Description</label>
          <textarea id="inpNodeDesc" spellcheck="false"></textarea>

          <label for="inpNodeMods">Modifiers</label>
          <textarea id="inpNodeMods" spellcheck="false"></textarea>

          <label for="inpNodeAvail">Always Available</label>
          <input id="inpNodeAvail" type="checkbox" />
        </div>
        <div id="canvasContainer" class="flex1"></div>
      </div>
    </div>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./src/editor.js"></script>
  </body>
</html>
